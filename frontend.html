<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Data Display</title>
    <link rel="stylesheet" href="artist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <style>
        .top-half {
            margin-bottom: 20px;
        }
        .box {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .city-box
         {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 2px solid #5c0f9b;
            border-width: 100%;
            height: auto;
        }


        .artist {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #e6e6fa;
            border-radius: 5px;
        }
        .artist h3 {
            margin-top: 0;
            color: #8a2be2;
        }
        .artist p {
            margin: 5px 0;
            color: #4b0082;
        }
        .container-fluid {
            padding: 20px;
        }
        .city-box h2 {
            font-size: 24px;
            color: #5c0f9b;
        }
        .makeup-match {
            position: fixed;
            top: 30px;
            left: 325px;
            background-color: #ffffff;
            color: #5c0f9b;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 25px;
            font-weight: bold;
        }
        /* New styles for signup button and form visibility */
        .signup-container {
            display: none;
        }
        #signupButton {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: #5c0f9b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Signup button -->
    <button id="signupButton">Signup</button>


    <!-- Signup form -->
    <div class="container mt-5 signup-container" id="signupContainer" style="display: none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="saloonName" class="form-label">Saloon Name</label>
                <input type="text" class="form-control" id="saloonName" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control"  pattern="[0-9]{11}" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="instagramID" class="form-label">Instagram ID</label>
                <input type="text" class="form-control" id="instagramID" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Transgender</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="servicesFor" class="form-label">Service For</label>
                <div id="servicesFor" class="checkbox-group">
                    <div>
                        <input type="checkbox" id="Male" name="servicesFor" value="Male">
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Female" name="servicesFor" value="Female">
                        <label for="Female">Female</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Other" name="servicesFor" value="Other">
                        <label for="Other">Transgender</label>
                    </div>
                    </div>
            </div>
            <div class="mb-3">
                <label for="serviceType" class="form-label">Service Type</label>
                <select class="form-control" id="serviceType" required>
                    <option value="HOME">Home</option>
                    <option value="SALOON">Saloon</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="availabilityDays" class="form-label">Availability Days</label>
                <div id="availabilityDays" class="checkbox-group">
                    <div>
                        <input type="checkbox" id="Monday" name="availabilityDays" value="Monday">
                        <label for="Monday">Monday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Tuesday" name="availabilityDays" value="Tuesday">
                        <label for="Tuesday">Tuesday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Wednesday" name="availabilityDays" value="Wednesday">
                        <label for="Wednesday">Wednesday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Thursday" name="availabilityDays" value="Thursday">
                        <label for="Thursday">Thursday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Friday" name="availabilityDays" value="Friday">
                        <label for="Friday">Friday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Saturday" name="availabilityDays" value="Saturday">
                        <label for="Saturday">Saturday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Sunday" name="availabilityDays" value="Sunday">
                        <label for="Sunday">Sunday</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" required>
            </div>
            <div class="mb-3">
                <label for="maxPrice" class="form-label">Your maximum price</label>
                <input type="Number" class="form-control" id="maxPrice" required>
            </div>
            <div class="mb-3">
                <label for="minPrice" class="form-label">Your minimum price</label>
                <input type="Number" class="form-control" id="minPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
    <!-- Back button -->
    <button id="backButton" style="position: fixed; top: 30px; left: 30px; padding: 10px 20px;">Back</button>


    <div class="makeup-match">Makeup Match</div>
    <div id="container">
        <div class="top-half" id="dataDisplay">
            <!-- Data from MongoDB will be displayed here -->
        </div>
        <div class="bottom-half d-flex justify-content-around">
            <div class="box" id="Lahore" onclick="fetchArtistsByCity('Lahore')">
                <div class="city-box">
                    <h2 class="city">Lahore</h2>
                    <img src="C:\Users\b4bin\OneDrive\Pictures\lahore.jpg" alt="Lahore">
                </div>
            </div>
            <div class="box" id="Karachi" onclick="fetchArtistsByCity('Karachi')">
                <div class="city-box">
                    <h2 class="city">Karachi</h2>
                    <img src="C:\Users\b4bin\OneDrive\Pictures\karachi.jpeg" alt="Karachi">
                </div>
            </div>
            <div class="box" id="Islamabad" onclick="fetchArtistsByCity('Islamabad')">
                <div class="city-box">
                    <h2 class="city">Islamabad</h2>
                    <img src="C:\Users\b4bin\OneDrive\Pictures\islamabad.jpeg" alt="Islamabad">
                </div>
            </div>
        </div>
    </div>
   
    <div class="container-fluid" style="display: none; border: 2px solid #5c0f9b;">
        <div class="row">
            <div class="col-md-3">
                <div id="b1">
                    <div class="b2">
                        <input type="checkbox" id="price1" onclick="fetchArtistsByPrice('Lahore', '0-2500')">
                        <label for="price1">$0 - $2500</label>
                    </div>
                    <div class="b2">
                        <input type="checkbox" id="price2" onclick="fetchArtistsByPrice('Lahore', '2500-5000')">
                        <label for="price2">$2500 - $5000</label>
                    </div>
                    <div class="b2">
                        <input type="checkbox" id="price3" onclick="fetchArtistsByPrice('Lahore', '5000-7500')">
                        <label for="price3">$5000 - $7500</label>
                    </div>
                    <div class="b2">
                        <input type="checkbox" id="price4" onclick="fetchArtistsByPrice('Lahore', '7500-10000')">
                        <label for="price4">$7500 - $10,000</label>
                    </div>
                    <div class="b2">
                        <input type="checkbox" id="price5" onclick="fetchArtistsByPrice('Lahore', '10000-15000')">
                        <label for="price5">$10,000 - $15,000</label>
                    </div>
                    <div class="b2">
                        <input type="checkbox" id="price6" onclick="fetchArtistsByPrice('Lahore', '15000-20000')">
                        <label for="price6">$15,000 - $20,000</label>
                    </div>
                    <div class="b3">
                        <label for="gender" class="form-label">You want service from?</label>
                        <div id="genderOptions" class="checkbox-group">
                            <div>
                                <input type="checkbox" id="maleCheckbox" name="gender" value="Male">
                                <label for="maleCheckbox">Male</label>
                            </div>
                            <div>
                                <input type="checkbox" id="femaleCheckbox" name="gender" value="Female">
                                <label for="femaleCheckbox">Female</label>
                            </div>
                            <div>
                                <input type="checkbox" id="transgenderCheckbox" name="gender" value="Transgender">
                                <label for="transgenderCheckbox">Transgender</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <div id="Data"></div>
            </div>
        </div>
    </div>
    


    <script>
        async function fetchArtistsByCity(city) {
            const url = `http://localhost:3000/artists/city/${city}`;
            fetchArtists(url);
        }


        async function fetchArtistsByPrice(city, range) {
            const url = `http://localhost:3000/artists/${city}/filter/${range}`;
            fetchArtists(url);
        }

        async function fetchArtistsByGender(city, gender) {
            const url = `http://localhost:3000/artists/${city}/filter/0-20000/${gender}`;
            fetchArtists(url);
        }


        async function fetchArtists(url) {
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const artists = await response.json();
                console.log(artists)
                if (url.includes("Lahore")) {
                    displayArtists(artists, 'Lahore');
                } else if (url.includes("Karachi")) {
                    displayArtists(artists, 'Karachi');
                } else if (url.includes("Islamabad")) {
                    displayArtists(artists, 'Islamabad');
                } else if (url.includes("filter")) {
                    displayArtists(artists, 'filtered');
                }
            } catch (error) {
                console.error('Error fetching artists:', error);
            }
        }

        function displayArtists(artists, city) {
    const cityDataElement = document.getElementById('Data');
    document.getElementsByClassName('container-fluid')[0].style.display = 'block';
    document.getElementById('container').style.display = 'none';

    if (city !== 'filtered') {
        var cityElements = document.getElementsByClassName('city-box');
        for (var i = 0; i < cityElements.length; i++) {
            cityElements[i].style.display = 'none';
        }
    }

    cityDataElement.innerHTML = '';
    artists.forEach(artist => {
        const artistButton = document.createElement('button');
        artistButton.classList.add('artist-button');
        artistButton.id='art';
        artistButton.innerHTML = `
            ${artist.saloonName} 
        `;

        const artistDetails = document.createElement('div');
        artistDetails.classList.add('artist-details');
        artistDetails.style.display = 'none';
        artistDetails.innerHTML = `
            <h3>${artist.saloonName}</h3>
            <p><strong>ID number:</strong> ${artist.artistID}</p>
            <p><strong>City:</strong> ${artist.city}</p>
            <p><strong>Address:</strong> ${artist.address}</p>
            <p><strong>Phone Number:</strong> ${artist.phoneNumber}</p>
            <p><strong>Gender of artist:</strong> ${artist.gender}</p>
            <p><strong>Spcialization of Artist:</strong> ${artist.specialization}</p>
            <p><strong>Service for:</strong> ${artist.serviceFor}</p>
            <p><strong>Service type:</strong> ${artist.serviceType}</p> 
            <p><strong>Minimum Price:</strong> ${artist.minPrice}</p>
            <p><strong>Maximum Price:</strong> ${artist.maxPrice}</p>
            <p><strong>Available days:</strong> ${artist.availabilityDays}</p>
            <p><strong>Description:</strong> ${artist. description}</p>
        `;

        artistButton.addEventListener('click', () => {
            artistDetails.style.display = artistDetails.style.display === 'none' ? 'block' : 'none';
        });

        cityDataElement.appendChild(artistButton);
        cityDataElement.appendChild(artistDetails);
    });
}



        document.getElementById('signupForm').addEventListener('submit', async function(event) {
           
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const saloonName = document.getElementById('saloonName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const instagramID = document.getElementById('instagramID').value;
            const gender = document.getElementById('gender').value;
            const servicesFor = document.getElementById('servicesFor').value;
            const serviceType = document.getElementById('serviceType').value;
            const availabilityDays = document.getElementById('availabilityDays').value;
            const description = document.getElementById('description').value;
            const specialization = document.getElementById('specialization').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const minPrice = document.getElementById('minPrice').value;
           
           
           
            const response = await fetch('http://localhost:3000/frontend',
             {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, email, password,city,address,saloonName,phoneNumber,instagramID,gender, servicesFor,serviceType,availabilityDays,description,specialization, maxPrice,minPrice}),
            });
           
            const result = await response.json();
            if (response.ok) {
                alert('Signup successful!');
                document.getElementById("container").style.display="block";
                document.getElementById("signupContainer").style.display="none";

            } else {
                alert('Error: ' + result.error);
            }
        });

         
        document.getElementById('signupButton').addEventListener('click', function() {
            document.getElementById("container").style.display="none";
            const signupContainer = document.getElementById('signupContainer');
            signupContainer.style.display = signupContainer.style.display === 'none' || signupContainer.style.display === '' ? 'block' : 'none';
        });
            document.getElementById('backButton').addEventListener('click', function() {
            
        });

      
    </script>
</body>
</html>
